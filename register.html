<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Cash King Arts</title>
    <link rel="stylesheet" href="login-register.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="Register for a Cash King Arts account to shop streetwear and access custom printing services.">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="projects.html">Shop</a></li>
            <li><a href="login file.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main style="display:flex;justify-content:center;align-items:center;min-height:70vh;">
        <form style="background:#fff;padding:32px 28px;border-radius:12px;box-shadow:0 2px 8px rgba(110,142,251,0.10);min-width:320px;">
            <h2 style="text-align:center;margin-bottom:18px;">Register for Cash King Arts</h2>
            <label for="name">Name</label><br>
            <input id="name" name="name" type="text" required style="width:100%;padding:8px;margin-bottom:12px;border-radius:6px;border:1.5px solid #6e8efb;">
            <br>
            <label for="email">Email</label><br>
            <input id="email" name="email" type="email" required style="width:100%;padding:8px;margin-bottom:12px;border-radius:6px;border:1.5px solid #6e8efb;">
            <br>
            <label for="password">Password</label><br>
            <input id="password" name="password" type="password" required style="width:100%;padding:8px;margin-bottom:18px;border-radius:6px;border:1.5px solid #6e8efb;">
            <br>
            <button type="submit" style="width:100%;padding:10px 0;background:#6e8efb;color:#fff;border:none;border-radius:6px;font-weight:600;cursor:pointer;">Register</button>
            <div style="text-align:center;margin-top:14px;">
                <span>Already have an account? <a href="login file.html">Login</a></span>
            </div>
        </form>
    </main>
    <footer style="text-align:center;padding:18px 0;">
        <p>&copy; 2025 Cash King Arts. All rights reserved.</p>
    </footer>
    <script>
    // Smokey cursor effect (reusable for all pages)
    (function() {
        if (!document.querySelector('.smoke-cursor')) {
            const smoke = document.createElement('div');
            smoke.className = 'smoke-cursor';
            document.body.appendChild(smoke);
            document.addEventListener('mousemove', e => {
                smoke.style.transform = `translate(${e.clientX - 24}px, ${e.clientY - 24}px)`;
            });
        }
    })();
    </script>
</body>
</html>
